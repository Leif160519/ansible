# 安装Linux通用版mysql-5.7.28
- hosts: all
  tags: mysql
  vars:
    mysql_version: mysql-5.7.28-linux-glibc2.12-x86_64 # {{{ | 变量定义
    mysql_root_dir: /var/lib/mysql
    mysql_config_file: /etc/my.cnf
    mysql_log_file: /var/log/mysqld.log
    mysql_run_dir: /var/run/mysqld
    mysql_pid_file: "{{ mysql_run_dir }}/mysqld.pid"
    mysql_sock_file: "{{ mysql_run_dir }}/mysql.sock"
    mysql_pre_dir: /usr/share/mysql
    mysql_pre_file: "{{ mysql_pre_dir }}/mysql-systemd-pre"
    mysql_url: https://downloads.mysql.com/archives/get/p/23/file/{{ mysql_version }}.tar.gz
    # }}}
  tasks:
    - stat: # {{{ | 环境监测
        path: "{{ mysql_root_dir }}"
      register: m

    - block:
        - name: 检测本地3306端口是否被占用
          shell: lsof -i:3306

      rescue:
        - debug:
            msg: "3306端口未被占用"
      # }}}

        - name: 安装依赖 # {{{ | 准备工作
          package:
            name: "{{ item }}"
            state: latest
          with_items:
            - libncurses5
            - numactl
          ignore_errors: yes

        - name: 创建mysql组
          group:
            name: mysql
            system: true
            state: present

        - name: 创建mysql用户
          user:
            name: mysql
            system: true
            shell: /bin/false
            group: mysql
            createhome: no
          # }}}

        - name: 解压文件 # {{{ | 安装
          unarchive:
            copy: false
            src: "{{ mysql_url }}"
            dest: /var/lib
            owner: mysql
            group: mysql
            mode: 0755

        - name: 重命名
          shell: mv /var/lib/{{ mysql_version }} {{ mysql_root_dir }}
          ignore_errors: yes

        - name: 设置mysql文件夹权限
          shell: chown -R mysql:mysql "{{ mysql_root_dir }}"
          ignore_errors: true
          # }}}

        - name: 创建data目录 # {{{
          file:
            path: "{{ mysql_root_dir }}/data"
            state: directory
            owner: mysql
            group: mysql
            mode: 0755
          # }}}

        - name: 创建mysql配置文件 # {{{
          file:
            path: "{{ mysql_config_file }}"
            state: touch
            owner: mysql
            group: mysql
            mode: 0644

        - blockinfile:
            path: "{{ mysql_config_file }}"
            block: |
              [client]
              socket={{ mysql_sock_file }}
              default-character-set=utf8

              [mysql]
              default-character-set=utf8

              [mysql.server]
              default-character-set=utf8

              [mysqld_safe]
              default-character-set=utf8

              [mysqld]
              port = 3306
              bind-address=0.0.0.0
              datadir={{ mysql_root_dir }}/data
              socket={{ mysql_sock_file }}
              basedir={{ mysql_root_dir }}

              character-set-server=utf8
              collation-server=utf8_general_ci
              skip-character-set-client-handshake
              skip-external-locking

              symbolic-links=0

              log-error={{ mysql_log_file }}
              pid-file={{ mysql_pid_file }}

              max_connections = 2000
              max_allowed_packet = 64M
            owner: mysql
            group: mysql
            mode: 0644
          # }}}

        - name: 创建运行文件夹 # {{{
          file:
            path: "{{ mysql_run_dir }}"
            state: directory
            mode: 0755
            owner: mysql
            group: mysql
          # }}}

        - name: 创建日志路径文件 # {{{
          file:
            path: "{{ mysql_log_file }}"
            state: touch
            mode: 0644
            owner: mysql
            group: mysql
          # }}}

        - name: 初始化mysqld # {{{
          shell: |
            "{{ mysql_root_dir }}"/bin/mysqld \
                    --initialize-insecure \
                    --user=mysql \
                    --basedir={{ mysql_root_dir }} \
                    --datadir={{ mysql_root_dir }}/data

          # }}}

        - name: 创建mysql服务启动前需执行的脚本文件 # {{{
          file:
            path: "{{ mysql_pre_dir }}"
            state: directory
            owner: root
            group: root
            mode: 0755

        - file:
            path: "{{ mysql_pre_file }}"
            state: touch
            owner: root
            group: root
            mode: 0755

        - blockinfile:
            path: "{{ mysql_pre_file }}"
            block: |
              if [ ! -d "{{ mysql_run_dir }}" ];then
              mkdir "{{ mysql_run_dir }}"
              chown -R mysql:mysql {{ mysql_run_dir }}
              fi
              exit
          # }}}

        - name: 创建mysqld服务启动文件 # {{{
          file:
            path: /lib/systemd/system/mysqld.service
            state: touch
            owner: root
            group: root
            mode: 0644

        - blockinfile:
            path: /lib/systemd/system/mysqld.service
            block: |
              [Unit]
              Description=MySQL Community Server
              After=network.target

              [Service]
              ExecStartPre=/bin/bash {{ mysql_pre_file }}
              ExecStart={{ mysql_root_dir }}/bin/mysqld_safe --defaults-file={{ mysql_config_file }}
              Restart=on-failure

              [Install]
              WantedBy=multi-user.target
          # }}}

        - name: 启动mysql服务 # {{{
          service:
            name: mysqld
            state: started
            enabled: true
          # }}}

        - name: 创建mysql软链接 # {{{
          file:
            src: "{{ item }}"
            state: link
            force: yes
            dest: "/usr/local/bin/{{ item | basename | replace('/var/lib/mysql/bin','') }}"
          with_fileglob:
            - "{{ mysql_root_dir }}/bin/*"
          # }}}

      when: m.stat.exists == false
